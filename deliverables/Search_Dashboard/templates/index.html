<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search Dashboard</title>
</head>
<body>
    <h1>Semantic Search Dashboard</h1>

    <h2>Semantic Search</h2>
    <form action="/" method="post">
        <label for="query">Enter your query:</label><br>
        <input type="text" id="query" name="query" required><br>
        <button type="submit">Search</button>
    </form>

    <h2>Peer Search</h2>
    <form action="/peer_search" method="post">
        <label for="symbol">Enter company symbol:</label><br>
        <input type="text" id="symbol" name="symbol" required><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
